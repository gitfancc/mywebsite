<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><@s.text name='page.resetPassword.t1'/></title>
<#include "../../commons/top.html">
</head>
<body>
<#include "../../commons/head.html">
<div id="wrapper">
	<div class="bg-lightgray">
		<h2 class="tc pt10 pb10"><@s.text name='page.resetPassword.b1'/></h2>
	</div>
    	<div class="content">
            <form  method="post" class="ui-form pt30"  action="<@s.text name='root.path'/>/forgetPassword_reset" id="reset">
            	<input type="hidden" name="email" value="${email?if_exists}"/>
            	<div class="ui-form-item">
	                    <label class="ui-label" for="newPassword"><@s.text name='page.resetPassword.b2'/></label>
	                    <input class="ui-input" type="password"  id="newPassword" name="password"/>
	                    <span class="tipbox-reg-correct"></span> 
	                </div>
                <div class="ui-form-item">
                    <label class="ui-label" for="conPassword"><@s.text name='page.resetPassword.b3'/></label>
                    <input class="ui-input" type="password"  id="conPassword" />
                    <span class="tipbox-reg-correct"></span>
                </div>
                <div class="ui-form-item">
                    <a class="btn btn-red" href="javascript:void(0)"  onclick="subReset()"><@s.text name='page.resetPassword.b4'/></a>
                </div>
            </form>
        </div>
	<#if resetMsg??>
		<script type="text/javascript">
			if(confirm('${resetMsg?default('reminder')}')){
				window.location.href = cxtPath+'/';
			}
		</script>
	</#if>
 <#include "../../commons/foot.html">
</div>

</body>
</html>

<script type="text/javascript">
		function subReset(){
			if($("#newPassword").val() == ""){
				alert(pwdNotNull);
				return ;
			}else if($("#newPassword").val() != $("#conPassword").val()){
				alert(pwdConsistant);
				return ;
			}else{
				$("#newPassword").val(hex_md5($("#newPassword").val()));
				$("#reset").submit();
			}
		}
</script>
